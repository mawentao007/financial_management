@(userName:String )
<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>The Special One</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
    <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap-theme.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>

</head>
<body>
    <header>
        <dl id="user">
            @if(userName == "anonymous"){
                <dd>
                    <a href='@routes.Application.login' target="_self">Login</a>
                </dd>
            }else{
                <dt>@userName</dt>
                <dd>
                    <a href='@routes.Application.logout' target="_self">Logout</a>
                </dd>
            }
        </dl>
    </header>

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar">first</span>
                <span class="icon-bar">second</span>
                <span class="icon-bar">third</span>
            </button>
            <a class="navbar-brand" href="/">首页</a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12" ng-view></div>
    </div>

</div>

<footer>
    <hr/>
    <div>
        <span>&copy; @Messages("application.name")</span>
        </div>
    <div>
        <span app-version></span>
    </div>
</footer>

</body>

<script src='@routes.Assets.at("lib/angularjs/angular.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("lib/angularjs/angular-route.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")' type="text/javascript"></script>

<!-- Coffee script compilled resources-->
<script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script><script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/common/Config.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/directives/AppVersion.js")' type="text/javascript"></script>

<script src='@routes.Assets.at("javascripts/users/UserService.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/users/UserCtrl.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/users/CreateUserCtrl.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/users/UpdateUserCtrl.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/users/DeleteUserCtrl.js")' type="text/javascript"></script>
</html>
